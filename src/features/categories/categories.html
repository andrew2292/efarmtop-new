<div class="container">
    <div class="row">
        <div class="col s12 noPadding" [ngsReveal]="{ reset: false}" >
            <h3 class="text-center">
                PRODUSE : {{category.name | uppercase}}
            </h3>
        </div>
        <div [ngsReveal]="{ reset: false}"  class="col s12">
            <h5 class="justified orangeText">Toate produsele pot fi comandate fie prin apelarea unuia din numerele de telefoane de mai sus, fie prin completarea formularului de <a class="orangeText" routerLink="/contact">Contact</a>.</h5>
        </div>
        <div class="col s12 noPadding">
          <div class="col m4 s12" *ngFor="let product of category.products">
          <div [ngsReveal]="{ reset: false}" class="card hoverable large">
                <div class="card-image">
                  <img src="{{product.headerImageURL}}" alt="{{product.name}}" class="hide-on-med-and-down">
                  <img src="{{product.headerImageURL}}" alt="{{product.name}}" class="hide-on-large-only">
                </div>
                <div class="card-content">
                  <span class="card-title">{{product.name}}</span>
                  <p>
                        {{product.previewData}}
                    </p>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/produs', category._id, product._id]">Cite»ôte mai mult</a>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
