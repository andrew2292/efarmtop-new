<div class="hiddenOverflow container">
    <div class="row">
        <div class="col s12" [ngsReveal]="{ reset: false}">
            <h3 class="text-center">
                PROMOȚII
            </h3>
        </div>
        <div class="col s12" [ngsReveal]="{ reset: false}">
            <h5 class="text-center orangeText">Promoțiile de pe site sunt valabile în limita stocului disponibil!</h5>
        </div>
        <div class='col s12 noPadding'>
          <div class="col m4 s12" *ngFor="let latest of latestProducts">
            <div class="card hoverable large" [ngsReveal]="{ reset: false}">
              <div class="card-image">
                <img alt="{{latest.name}}" src="{{latest.headerImageURL}}" class="hide-on-med-and-down">
                <img alt="{{latest.name}}" src="{{latest.headerImageURL}}" class="hide-on-large-only" >
              </div>
              <div class="card-content">
                <span class="card-title">{{latest.name}}</span>
                <p>
                  <b class="lightGreen">Preț promoțional:</b><b class="lightGreen" [innerHTML]="latest.price | words : 10"></b>
                </p>
              </div>
              <div class="card-action">
                <a [routerLink]="['/produs', latest.categoryID, latest._id]">Citește mai mult</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
